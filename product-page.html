<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDYARTHI KHANA-food</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="product-page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="sideBar w3-display-topright" id="sideBar">
        <ul>
            <li><button id="closeBtn" onclick="closeSide()">X Close</button></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="./cart_page.html">CART</a></li>

        </ul>
    </div>
    <div class="topcont">
        <div class="w3-container w3-white" id="Bar" width="100%">

            <img src="./photos/download (1).jpg" class="avo-icon" width="70" style="float: left;">
            <a href="./index.html">
                <h1 class="avo-title" style="float: left; color:black;">BMS EATS -
                    <H1 class="hotel_name">VIDYARTHI KHAANA</H1>
                </h1>
            </a>
            <ul class="topnav">

                <a href="cart_page.html"><i style="float: right;color:black;padding: 14px;"
                        class="material-icons">shopping_cart</i></a>
                <li style="float: right;"><a href="./about.html">ABOUT</a></li>
                <li style="float: right;"><a href="contact1.html">CONTACT</a></li>

            </ul>
            <button class="menuIcon" id="menuBtn" onclick="openSide()"><i style="padding: 14px;"
                    class="material-icons">menu</i></button>
        </div>
    </div>
    <div class="card-wrapper">
        <div class="card">
            <div class="product-images">
                <img class="mySlides" id="product-img" src="./variety.jpg" alt="shoe image">
            </div>
            <div class="product-content">
                <h2 class="product-title" id="product-name"></h2>
                <div class="product-price">
                    <p class="last-price"><span id="op">₹300</span></p>
                    <p class="new-price"><span id="dp"><b>₹200</b></span></p>
                </div>

                <div class="product-detail">
                    <h2>About this item: </h2>
                    <I><p>Enjoy the authentic south Indian food</p><I>

                </div>

                <div class="purchase-info">
                  
                        <br>
                        <input type="hidden" name="prodName" value="dosa">
                        <input type="button" class="minus" onclick="decrementValue()" value="-" />
                        <input type="text" class="quant" name="quantity" value="0" max="10" size="1" id="number" />
                        <span>qty</span>
                        <input type="button" class="plus" onclick="incrementValue()" value="+" />
                        <a href="cart_page.html">
                        <button  class="btn">
                            Add to Cart
                        </button>
                    </a>
              
                </div>
            </div>
        </div>
    </div>
    <script src="product-page.js"></script>
</body>

</html>
